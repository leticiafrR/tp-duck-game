    - name: Dar permisos de ejecución al instalador de dependencias
      run: chmod +x ./install.sh
      
    - name: instalar dependencias necesarias SDL
      run: ./install.sh

    - name: Verify installation of packages
      run: |
        dpkg -s libsdl2-dev libyaml-dev
      
